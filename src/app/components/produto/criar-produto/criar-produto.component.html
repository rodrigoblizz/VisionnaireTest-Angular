<mat-card>
    <mat-card-title> Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="SKU" 
             [(ngModel)]="produto.sku" name="sku">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome"  
                [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"  
                [(ngModel)]="produto.descricao" name="descricao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)]="produto.preco" name="preco">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade"  
                [(ngModel)]="produto.quantidade" name="quantidade">
        </mat-form-field>

    </form>

</mat-card>


<button mat-raised-button (click)="criarProduto()" color="primary">
    Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
        </button>
